<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>IC A*</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="header">

        <div class="dimensions-form">
            <label for="">Filas</label>
            <input type="number" min="4" value="8" id="inputRows">

            <label for="">Columnas</label>
            <input type="number" min="4" value="8" id="inputColumns">

            <button id="buttonDimensions" onclick="dimensions()">Aceptar</button>
        </div>

        <div class="penalizacion-form">
            <label for="">Penalizacion</label>
            <input type="number" id="inputPenalizacion" min="1" value="1">
            <label>Altura de vuelo del avión (en pies)</label>
            <input type="number" id="inputHeight" min="1000" value="10000" step="100">
            <label>Altura de la montaña (en pies)</label>
            <input type="number" id="inputMountainHeight" min="1000" value="11000" step="100">
        </div>

        <div class="container-botones" id="container-botones">
            <button id="buttonInicio" onClick="addStart()"><i class="bi bi-house-door-fill"></i> Inicio</button>
            <button id="buttonFinal" onClick="addEnd()"><i class="bi bi-flag-fill"></i> Final</button>
            <button id="buttonPared" onClick="addWall()" class=""><i class="bi bi-cloud-fill"></i> Añadir Nubes</button>
            <!-- <button id="buttonPared" onClick="addWall()" class=""><i class="bi bi-cloud-lightning-rain-fill"></i> Añadir tormenta</button> -->
            <button id="buttonWaypoint" onClick="addWaypoint()"><i class="bi bi-airplane-engines-fill"></i> Waypoint</button>
            <button id="buttonPenalizacion" onClick="addPenalty()"><i class="bi bi-twitter"></i> Añadir penalización</button>
            <button id="buttonHeight" onClick="addHeight()"><i class="bi bi-image-alt"></i> Añadir Montaña</button>
            <button id="stormChecked"><i class="bi bi-cloud-lightning-rain-fill"></i> Posibilidad de tormentas</button>
        </div>

        <button id="algorithm">Realizar algoritmo <i class="bi bi-play-circle-fill"></i></button>
        <button id="buttonReset" onClick="reset()"><i class="bi bi-stars"></i> Limpiar</button>

    </div>


    <div class="grid-container">
        <div id="grid"></div>
    </div>

    <div id="alert-container"></div>

</body>

<script src="algorithm.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</html>

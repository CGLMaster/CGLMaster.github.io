<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- TREESCHEME -->
    <link rel="stylesheet" href="./treant-js-master/Treant.css">
    <title>ID3</title>
</head>

<body>
    <nav class="navbar sticky-top d-flex align-items-center justify-content-center shadow" id="cabecera">
        <h1>Algoritmo ID3</h1>
    </nav>
    <div class="d-flex align-items-center mt-3 ms-5">
        <div class="mb-2 input-container">
            <div class="input-group">
                <label class="input-group-text" for="atributosFile">Atributos</label>
                <input class="form-control" type="file" id="atributosFile" accept=".txt">
            </div>
            <div class="input-group mt-2">
                <label class="input-group-text" for="ejemplosFile">Ejemplos</label>
                <input class="form-control" type="file" id="ejemplosFile" accept=".txt">
            </div>
        </div>
        <button class="custom-btn ms-4" id="procesar" onclick="init()"><span>Procesar</span></button>
    </div>
    <button class="mt-3 ms-5 mb-2 custom-btn" id="algorithm" onclick="algorithm()"><span>Realizar algoritmo
            ID3</span></button>
    <div class="d-flex align-items-start justify-content-between ms-5" id="content">
        <div id="content-table">
            <table class="table table-bordered" id="tabla"></table>
        </div>
        <div id="arbol">
            <div id="tree-simple"> </div>
        </div>
    </div>
    <div class="d-flex justify-content-around ms-5" id="info"></div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="algorithm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="./treant-js-master/vendor/raphael.js"></script>
<script src="./treant-js-master/Treant.js"></script>

</html>
